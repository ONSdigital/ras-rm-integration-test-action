name: comment

on:
  issue_comment:
    types: [created]

env:
  SERVICE: acceptance-tests

jobs:
  comment:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '/deploy')
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions
        with:
          comment-body: ${{ github.event.comment.body }}
          pr-number: ${{ github.event.issue.pull_request }}


